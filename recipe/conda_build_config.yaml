# Use clang_bootstrap for macOS self-hosted builds
c_compiler:
  - clang_bootstrap     # [osx]
cxx_compiler:
  - clang_bootstrap     # [osx]

# Stage 2: Build with clang 21 compiler
c_compiler_version:   # [osx]
  - 21.1.8            # [osx]
cxx_compiler_version: # [osx]
  - 21.1.8            # [osx]
